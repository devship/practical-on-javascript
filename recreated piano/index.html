<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>my piano</title>
</head>
<body>
    <div class="piano_container">
        <header>
            <h2>
                simple piano
            </h2>
            <div class="volume-slider">
                <span>volume</span>
                <input type="range" min="0" id="volume" max="1" value="0.5" step="any">
                <output for="volume"></output>
            </div>
            <div class="volume-keys_checkbox">
                <label for="switch">
                <span class="show keys">show keys</span><span class="hide keys"></span>
                </label>
                <input name="switch" type="checkbox" >
            
            </div>
        </header>
        <div class="piano-keys">
            <div data-note="a" class="key white"><span class="keynote">a</span></div>
            <div data-note="b" class="key black"><span class="keynote">b</span></div>
            <div data-note="c" class="key white"><span class="keynote">c</span></div>
            <div data-note="d" class="key black"><span class="keynote">d</span></div>
            <div data-note="e" class="key white"><span class="keynote">e</span></div>
            <div data-note="f" class="key black"><span class="keynote">f</span></div>
            <div data-note="g" class="key white"><span class="keynote">g</span></div>
            <div data-note="h" class="key white"><span class="keynote">h</span></div>
            <div data-note="i" class="key black"><span class="keynote">i</span></div>
            <div data-note="j" class="key white"><span class="keynote">j</span></div>
            <div data-note="k" class="key black"><span class="keynote">k</span></div>
            <div data-note="l" class="key white"><span class="keynote">l</span></div>
            <div data-note="m" class="key white"><span class="keynote">m</span></div>
            <div data-note="n" class="key black"><span class="keynote">n</span></div>
            <div data-note="o" class="key white"><span class="keynote">o</span></div>
            <div data-note="p" class="key black"><span class="keynote">p</span></div>
            <div data-note="q" class="key white"><span class="keynote">q</span></div>
            <div data-note="r" class="key black"><span class="keynote">r</span></div>
            <div data-note="s" class="key white"><span class="keynote">s</span></div>
            <div data-note="t" class="key white"><span class="keynote">t</span></div>
            <div data-note="u" class="key black"><span class="keynote">u</span></div>
            <div data-note="v" class="key white"><span class="keynote">v</span></div>
            <div data-note="w" class="key black"><span class="keynote">w</span></div>
            <div data-note="x" class="key white"><span class="keynote">x</span></div>
      </div>

    </div>
     <!-- <audio src="notes/notes/key01.mp3"></audio> -->
    
</body>
</html>
