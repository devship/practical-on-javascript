<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>piano </title>
</head>
<body>
    <div class="container">
        <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
        </div>
  </div>

    <audio id="C" src="keys/C.mp3"></audio>
    <audio id="Db" src="keys/Db.mp3"></audio>
    <audio id="D" src="keys/D.mp3"></audio>
    <audio id="Eb" src="keys/Eb.mp3"></audio>
    <audio id="E" src="keys/E.mp3"></audio>
    <audio id="F" src="keys/F.mp3"></audio>
    <audio id="Gb" src="keys/Gb.mp3"></audio>
    <audio id="G" src="keys/G.mp3"></audio>
    <audio id="Ab" src="keys/Ab.mp3"></audio>
    <audio id="A" src="keys/A.mp3"></audio>
    <audio id="Bb" src="keys/Bb.mp3"></audio>
    <audio id="B" src="keys/B.mp3"></audio>

</body>
</html>
